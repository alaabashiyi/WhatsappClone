projects:
  whatsappclone:
    schemaPath: ./amplify/backend/api/YUOR_PROJECT_NAME/build/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: /graphql
extensions:
  amplify:
    version: 3
